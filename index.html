<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jan Babák</title>

		<!-- css -->
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/navigation.css" />

		<!-- js -->
		<script src="scripts/app.js" defer></script>
	</head>
	<body id="home">
		<!-- navigation -->
		<nav>
			<!-- navbar content -->
			<div class="max-width nav-content">
				<!-- logo -->
				<img src="/images/logo-black.svg" alt="logo" class="logo" id="logo-black" />
				<img src="/images/logo-white.svg" alt="logo" class="logo" id="logo-white" />

				<!-- navigation links -->
				<ul class="nav-links">
					<li><a class="active">Domů</a></li>
					<li><a href="#">O mně</a></li>
					<li><a href="#">Projekty</a></li>
					<li><a href="#" class="btn btn-secondary">Kontakt</a></li>
				</ul>

				<!-- hamburger menu -->
				<button
					class="hamburger"
					aria-controls="primary-navigation"
					aria-expanded="false"
				>
					<svg
						viewBox="0 0 100 100"
						width="50"
					>
						<line
							class="line top"
							x1="10"
							x2="90"
							y1="40"
							y2="40"
							stroke-width="8"
							stroke-linecap="round"
							stroke-dasharray="80"
							stroke-dashoffset="0"
						></line>
						<line
							class="line bottom"
							x1="90"
							x2="10"
							y1="60"
							y2="60"
							stroke-width="8"
							stroke-linecap="round"
							stroke-dasharray="80"
							stroke-dashoffset="0"
						></line>
					</svg>
				</button>
			</div>
		</nav>

		<section class="landing">
			<img src="images/circles.svg" alt="circles" />
